<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="leaves" src="leaves.avif" alt="leaves">
            <div class="odin-logo">
                <img class="logo" src="odin.png" alt="odin logo">
                <p class="odin-text">ODIN</p>   
            </div>
        </div>
        <div class="right">
            <div class="text">
                <div class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</div>
                <div class="bottom-text">You <i>know</i> you want to.</div>
            </div>
            <div class="formContainer">
                <form>
                    <h2>Let's do this!</h2>

                    <div class="inputs">
                        <div class="first-row">
                            <div class="input-box">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name">
                            </div>

                            <div class="input-box">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>

                        <div class="second-row">
                            <div class="input-box">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>

                            <div class="input-box">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" id="phone">
                            </div>
                        </div>

                        <div class="third-row">
                            <div class="input-box">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password">
                            </div>

                            <div class="input-box">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password">
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            <p class="log-in">Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
