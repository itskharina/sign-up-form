<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <img class="leaves" src="leaves.avif" alt="leaves">
            <div class="odin-logo">
                <img class="logo" src="odin.png" alt="odin logo">
                <p class="odin-text">ODIN</p>   
            </div>
            <p class="credits">Photo by Halie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="right">
            <div class="text">
                <div class="top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started.</div>
                <div class="bottom-text">You <i>know</i> you want to.</div>
            </div>
            <div class="form-container">
                <form>
                    <h3>Let's do this!</h3>

                    <div class="inputs">
                        <div class="first-row">
                            <div class="input-box">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" class="first" required>
                            </div>

                            <div class="input-box">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" class="first" required>
                            </div>
                        </div>

                        <div class="second-row">
                            <div class="input-box">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" class="first" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                <p class="error-message email-error"></p>
                            </div>

                            <div class="input-box">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" id="phone" class="first" required>
                                <p class="error-message phone-error"></p>
                            </div>
                        </div>

                        <div class="third-row">
                            <div class="input-box">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" class="error" required>
                            </div>

                            <div class="input-box">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" class="error" required>
                                <p class="error-message password-error"></p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit">Create Account</button>
                </form>
            </div>
            <p class="log-in">Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
